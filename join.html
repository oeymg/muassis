<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join | Mu’assis: Muslim Founders Australia</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="navbar">
      <div class="brand">Mu’assis</div>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="community.html">Community</a>
        <a href="join.html" aria-current="page">Join</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="section">
      <h1>Join the Muslim Founders Club</h1>
      <form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />

        <label for="venture">Tell us about your venture/idea.</label>
        <textarea id="venture" name="venture" placeholder="Share your vision" required></textarea>

        <button type="submit">Join Now</button>
      </form>
    </section>
  </main>

  <footer>
    Mu’assis: Muslim Founders Australia — Uniting Muslims to Shape Futures.
  </footer>
</body>
</html>
